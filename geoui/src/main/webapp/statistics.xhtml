<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="topBar">
                <h1>#{i18n['statisticsFrom']} #{statsCon.cache.gcWaypoint}</h1>
            </ui:define>

            <ui:define name="content">
                <h:form style="margin-left: 30px">
                    <p:commandButton action="registeredCaches"
                                     value="#{i18n['statisticsBack']}" />
                </h:form>
                <p:outputLabel value="#{i18n['statisticsNoTries']}"
                               rendered="#{statsCon.noChecks}"
                               style="margin-left: 30px"/>
                <h:form rendered="#{!statsCon.noChecks}"
                        style="margin-left: 30px; margin-right: 30px">
                    <h1>
                        #{i18n['statisticsGeneral']}
                    </h1>
                    <p:outputLabel value="#{i18n['statisticsAmount']} #{statsCon.allAttempts.size()}"/><br/>
                    <p:outputLabel value="#{i18n['statisticsCorrect']} #{statsCon.correctAttempts}" />
                    <h2>
                        #{i18n['statisticsTen']}
                    </h2>
                    <p:dataTable value="#{statsCon.mistakes}"
                                 var="mistake">
                        <p:columnGroup type="header">
                            <p:row>
                                <p:column rowspan="2"
                                          headerText="#{i18n['statisticsAmount']}"/>
                                <p:column colspan="2"
                                          headerText="#{i18n['statisticsEntered']}" />
                            </p:row>
                            <p:row>
                                <p:column headerText="#{i18n['statisticsLatitude']}" />
                                <p:column headerText="#{i18n['statisticsLongitude']}" />
                            </p:row>
                        </p:columnGroup>
                        <p:column width="65">
                            <p:outputLabel value="#{mistake.amount}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{mistake.coordinateX}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{mistake.coordinateY}"/>
                        </p:column>
                    </p:dataTable>
                    <hr/>
                    <h1>
                        #{i18n['statisticsIpStats']}
                    </h1>
                    <p:outputLabel value="#{i18n['statisticsText']}" /> <br/>
                    <p:outputLabel value="#{i18n['statisticsFrom']}:" />
                    <p:calendar id="timespanfrom"
                                value="#{statsCon.from}">
                        <p:ajax event="dateSelect"
                                listener="#{statsCon.dateChanged}"
                                update="@all" />
                    </p:calendar>
                    <p:outputLabel value="#{i18n['statisticsTo']}:" />
                    <p:calendar id="timespanto"
                                value="#{statsCon.to}">
                        <p:ajax event="dateSelect"
                                listener="#{statsCon.dateChanged}"
                                update="@all" />
                    </p:calendar>

                    <p:dataTable id="ipstats"
                                 var="address"
                                 value="#{statsCon.ipaddresses}"
                                 style="margin-bottom: 40px">
                        <f:facet name="header">
                            #{i18n['statisticsAllTries']}
                        </f:facet>
                        <p:column style="width:35px">
                            <p:rowToggler />
                        </p:column>
                        <p:column headerText="#{i18n['statisticsIp']}">
                            <h:outputText value="#{address}" />
                        </p:column>

                        <p:rowExpansion>
                            <p:dataTable id="tries"
                                         value="#{statsCon.attemptsFromIp(address)}"
                                         var="attempt"
                                         rowIndexVar="rowIndex">
                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column rowspan="2"
                                                  headerText="Nr." />
                                        <p:column rowspan="2"
                                                  headerText="#{i18n['statisticsDate']}"/>
                                        <p:column colspan="2"
                                                  headerText="#{i18n['statisticsEntered']}" />
                                    </p:row>
                                    <p:row>
                                        <p:column headerText="#{i18n['statisticsLatitude']}" />
                                        <p:column headerText="#{i18n['statisticsLongitude']}" />
                                    </p:row>
                                </p:columnGroup>
                                <p:column style="width: 15px">
                                    <p:outputLabel value="#{rowIndex+1}."/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{attempt.timestamp}"
                                                   style="width: 150px">
                                        <f:convertDateTime pattern="dd.MM.yyyy - HH:mm" />
                                    </p:outputLabel>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{attempt.userinputY}" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{attempt.userinputX}" />
                                </p:column>
                            </p:dataTable>
                        </p:rowExpansion>
                    </p:dataTable>
                </h:form>            </ui:define>
        </ui:composition>
    </h:body>
</html>
