<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"     
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="containter">
                    <h2><h:outputText value="#{i18n['textEnt']}"/></h2>
                    <div class="row">

                        <div class="col-sm-1"/>
                        <div class="col-sm-6">
                            <h3><h:outputText value="#{i18n['solveText']}"/></h3>
                            <p:inputTextarea value="#{textcon.cipher}" id="textDecryptArea" rows="3" cols="50" />

                            <p:tooltip id="textDecryptAreaTooltip" 
                                       for="textDecryptArea" 
                                       value="Passw�rter werden per Zeilenumbruch getrennt" 
                                       showEvent="focus" 
                                       hideEvent="blur" 
                                       />
                            <br/>
                            <p:commandButton value="Submit" 
                                             action="#{textcon.submit}" 
                                             update="methodtable"

                                             class="btn btn-primary btn-xs"/>
                            <br/>
                            <p:growl id="bildMessages" showDetail="true" />
                        </div>
                        <div class="col-sm-5">
                            <h3><h:outputText value="#{i18n['passwortListe']}"/></h3>
                            <p:inputTextarea value="#{textcon.passwordText}" id="passwordListArea2" rows="3" cols="50" />
                            <p:tooltip id="passwordListTooltip2" 
                                       for="passwordListArea2" 
                                       value="Passw�rter werden per Zeilenumbruch getrennt" 
                                       showEvent="focus" 
                                       hideEvent="blur" 
                                       />
                            <br/>
                            <!--http://www.primefaces.org/showcase/ui/file/upload/auto.xhtml-->
                            <p:fileUpload fileUploadListener="#{userController.handleFileUpload}"  
                                          mode="simple" 
                                          skinSimple="true" 
                                          dragDropSupport="false"
                                          update="passwortListeMessage" 
                                          sizeLimit="100000" 
                                          auto="false" 
                                          allowTypes="/(\.|\/)(txt)$/" 
                                          multiple="false"/>

                        </div>
                    </div>
                </div> 
                <p:dataTable id="methodtable"
                             var="method"
                             value="#{textcon.methods}"
                             class="table table-striped table-hover">
                    <p:column pt:headerClass="selectAll">
                        <f:facet name="header">USE</f:facet>
                        <h:selectBooleanCheckbox value="#{textcon.methodsToUse[method]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Verfahren</f:facet>
                            #{method.name}
                    </p:column>

                    <p:column>
                        <f:facet name="header">Result</f:facet>
                        <h:outputText value="#{textcon.results[method].briefResult}" escape="false"/>
                    </p:column>
                     <p:column>
                         <p:rowToggler></p:rowToggler>
                    </p:column>
                    <p:rowExpansion>
                        <h:outputText value="#{textcon.results[method].fullResult}" escape="false"/>
                    </p:rowExpansion>
                </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
