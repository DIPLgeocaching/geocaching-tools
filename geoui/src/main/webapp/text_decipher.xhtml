<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"     
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <script>
                $(document).ready(function () {

                    function onchangeTagInput() {
                        var box1 = $('#passwortInput');
                        var box2 = $('#textform\\:textHidden');
                        box2.val(box1.val());
                    }
                    $('#passwortInput').on('change', onchangeTagInput);
                });
            </script>
            <h:form id="textform" enctype="multipart/form-data">
                <p:growl id="bildMessages" showDetail="true" />
                <div class="containter">
                    <h2><h:outputText value="#{i18n['textEnt']}"/></h2>
                    <div class="row">

                        <div class="col-sm-1"/>
                        <div class="col-sm-6">
                            <h3><h:outputText value="#{i18n['solveText']}"/></h3>
                            <p:inputTextarea value="#{textcon.cipher}" id="textDecryptArea" rows="3" cols="50" />

                            <p:tooltip id="textDecryptAreaTooltip" 
                                       for="textDecryptArea" 
                                       value="Enter ciphertext here" 
                                       showEvent="focus" 
                                       hideEvent="blur" 
                                       />
                            <br/>
                            <h:commandLink value="Submit" 
                                             action="#{textcon.submit}" 
                                             class="btn btn-primary btn-xs"/>


                            <br/>
                        </div>
                        <div class="col-sm-5">
                            <h3><h:outputText value="#{i18n['passwortListe']}"/></h3>
                            <input id="passwortInput" 
                                   type="text"  
                                   data-role="tagsinput" 
                                   class="form-control"
                                   /><br/>

                            <h:inputHidden id="textHidden" value="#{textcon.passwordText}" />
                            <br/>

                            <p:tooltip id="passowrtInput" 
                                       for="passowrtInput" 
                                       value="Press Enter to write the next password." 
                                       showEvent="focus" 
                                       hideEvent="blur" 
                                       />
                            <br/>

                            <!--Passwortliste upload-->
                            <p:fileUpload mode="simple"
                                          skinSimple="true"
                                          value="#{textcon.passwordFile}"/>

                        </div>
                    </div>
                </div> 
                <p:dataTable id="methodtable"
                             var="method"
                             value="#{textcon.methods}"

                             selection="#{textcon.methodsToUse}"
                             rowKey="#{method}"
                             class="table table-striped table-hover">
                    <p:column selectionMode="multiple" style="width:40px;text-align:center"/>
                    <p:column headerText="Verfahren">
                        #{method.name}
                    </p:column>

                    <p:column headerText="Resultat">
                        <h:outputText value="#{textcon.results[method].briefResult}" escape="false"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:commandButton type="button" onclick="jQuery('.ui-row-toggler').click()" value="Toggle All" />
                        </f:facet>
                        <p:rowToggler></p:rowToggler>
                    </p:column>
                    <p:rowExpansion>
                        <h:outputText value="#{textcon.results[method].fullResult}" escape="false"/>
                    </p:rowExpansion>
                </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
