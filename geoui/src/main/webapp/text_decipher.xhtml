<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"     
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <body>
                <h:dataTable class="table table-striped table-hover ">
                    <h:column>
                        <f:facet name="header">Verfahren</f:facet>

                    </h:column>
                    <h:column>
                        <f:facet name="header">Ergebnis</f:facet>

                    </h:column>
                </h:dataTable>
            </body>
        </ui:define>

        <ui:define name="topBar">

            <h:form>
                <h:outputText value="#{i18n['textEnt']}"/>
                <br/>
                

                
                <h:outputText value="#{i18n['passwortListe']}"/>
                <h:inputText value="Hier kommen die Plain Texte rein" /><br/>
                <p:fileUpload fileUploadListener="#{userController.handleFileUpload}" mode="simple" skinSimple="true" dragDropSupport="false"
                              update="passwortListeMessage" sizeLimit="100000" auto="true" allowTypes="/(\.|\/)(txt)$/" multiple="false"/>
                <p:growl id="passwortListeMessage" showDetail="true" />

            </h:form>
        </ui:define>

    </ui:composition>
</html>
