<?xml version="1.0" encoding="windows-1252"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"     
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <script>
                $(document).ready(function () {

                    function onchangeTagInput() {
                        var box1 = $('#passwortInput');
                        var box2 = $('#bildform\\:textHidden');
                        box2.val(box1.val());
                    }
                    $('#passwortInput').on('change', onchangeTagInput);
                });
            </script>
            <h:form id="bildform" enctype="multipart/form-data">
                <div class="containter" style="margin:auto; width: 80%">

                    <div class="row">

                        <div class="col-sm-1"/>
                        <h2><h:outputText value="#{i18n['bildEnt']}"/></h2>
                        <div class="col-sm-6">

                            <h3><h:outputText value="#{i18n['uploadPicture']}"/></h3>
                            <p:fileUpload fileUploadListener="#{picCon.uploadPicture}" 
                                          mode="simple"
                                          skinSimple="true"
                                          update="bildMessages"
                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
                                          fileLimit="1"
                                          fileLimitMessage="i18n Es darf nur 1 Bild hochgeladen werden"
                                          dragDropSupport="true"
                                          style="width: 85%;"
                                          value="#{picCon.uploadedPic}"
                                          />
                            <br/>
                            <h:inputText value="URL"/>

                            <h:commandLink value="Submit"
                                           action="#{picCon.submit}"
                                           class="btn btn-primary btn-xs"/>
                            <br/><br/>
                        </div>
                        <div class="col-sm-5">
                            <h3><h:outputText value="#{i18n['passwortListe']}"/></h3>
                            <input id="passwortInput"
                                   type="text"  
                                   data-role="tagsinput" 
                                   class="form-control"
                                   /><br/>

                            <h:inputHidden id="textHidden" value="#{picCon.passwordText}" />
                            <br/>

                            <!--Passwortliste upload-->
                            <p:fileUpload mode="simple"
                                          skinSimple="true"
                                          value="#{picCon.passwordFile}"/>
                            <br/>
                            <h:outputText binding="#{textcon.pwd}" id="bildMessage" style="display:hidden"/>
                            <h:message for="bildMessage" style="color:orange"/>
                        </div>
                    </div>
                </div>
                <p:dataTable id="methodtable"
                             var="method"
                             value="#{picCon.methods}"
                             selection="#{picCon.methodsToUse}"
                             rowKey="#{method}"
                             class="table table-striped table-hover"
                             resizableColumns="true"
                             liveResize="true"
                             reflow="true"
                             style="padding: auto;
                             margin:auto; 
                             width: 50%;
                             table-layout: fixed;">
                    <p:column selectionMode="multiple" style="width:40px;text-align:center"/>
                    <p:column headerText="Verfahren" style="width:200px">
                        <p:outputPanel style="display: inline;" rendered="#{method.requiresPassword}">
                            <i title="Password required" class="fa fa-fw fa-key"></i>
                        </p:outputPanel>
                        #{method.name}
                    </p:column>

                    <p:column headerText="Resultat">
                        <span style="width: inherit;
                              word-wrap: break-word;
                              word-break: break-all;
                              white-space: pre-wrap;">
                            <h:outputText value="#{picCon.results[method].briefResult}" escape="false"/>
                        </span>
                    </p:column>
                    <p:column style="width:125px">
                        <f:facet name="header">
                            <p:commandButton type="button" onclick="jQuery('.ui-row-toggler').click()" value="Toggle All" />
                        </f:facet>
                        <p:rowToggler expandLabel="&#10145; Show full result" collapseLabel="&#11015; Hide full result"></p:rowToggler>
                    </p:column>
                    <p:rowExpansion>
                        <h:outputText value="#{picCon.results[method].fullResult}" escape="false"/>
                    </p:rowExpansion>
                </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
