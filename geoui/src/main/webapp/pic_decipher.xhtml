<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"     
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <h:form>
                <h:dataTable class="table table-striped table-hover ">
                    <h:column headerClass="selectAll">
                        <f:facet name="header"><h:selectBooleanCheckbox value=""/><h:outputLabel value="Select All"/></f:facet>

                    </h:column>
                    <h:column>
                        <f:facet name="header">Verfahren</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ergebnis</f:facet>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>

        <ui:define name="topBar">
            <div class="containter">
                <h2><h:outputText value="#{i18n['bildEnt']}"/></h2>
                <div class="row">
                    <h:form enctype="multipart/form-data">
                        <p:growl id="bildMessages" showDetail="true" />
                        <div class="col-sm-1"></div>
                        <div class="col-sm-6">
                            <h3><h:outputText value="#{i18n['uploadPicture']}"/></h3>

                            <p:fileUpload fileUploadListener="#{picCon.uploadPicture}" 
                                          mode="advanced" 
                                          dragDropSupport="true"
                                          update="bildMessages"
                                          auto="false" 
                                          fileLimit="1" 
                                          style="width: 85%;"
                                          />
                            <br/>

                            <h:inputText value="URL" />
                            
                            <h:commandButton value="Submit"
                                             action="#{picCon.upload}"
                                             class="btn btn-primary btn-xs"/>
                        </div>

                        <div class="col-sm-5">
                            <h3><h:outputText value="#{i18n['passwortListe']}"/></h3>
                            <p:inputTextarea id="passwordListArea" rows="3" cols="50" />
                            <p:tooltip id="passwordListTooltip" 
                                       for="passwordListArea" 
                                       value="Passwörter werden per Zeilenumbruch getrennt" 
                                       showEvent="focus" 
                                       hideEvent="blur"/>
                            <br/>
                            <p:fileUpload mode="simple"
                                          value="#{picCon.passwordFile}"/>

                            <p:growl id="passwortListeMessage" showDetail="true" />
                        </div>
                    </h:form>
                </div>
            </div> 
        </ui:define>

    </ui:composition>
</html>
