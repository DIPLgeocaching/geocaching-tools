<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"     
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

        <h:head>
            <title>Geocaching Tools</title>
        </h:head>
        <h:body>
            <ui:composition template="/WEB-INF/template.xhtml">
                <ui:define name="content">
                    <h2>Geocaching Tools</h2>
                    <h2><h:outputText value="#{i18n['heading']}"/></h2>
                    <h:outputText value="#{i18n['test']}"/>
                    
                    <br/><br/><br/>
                    <h:form>
                        <h:inputTextarea value="#{helloBean.inputText}"></h:inputTextarea>
                        <h:inputTextarea value="#{helloBean.passwords}"></h:inputTextarea>

                        <h:dataTable id="methodtable"
                                     var="method"
                                     value="#{helloBean.methods}">
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:outputText value="#{method.name}"></h:outputText>
                            </h:column>    
                            <h:column>
                                <f:facet name="header">Requires Password</f:facet>
                                <h:outputText value="#{method.requiresPassword}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Type</f:facet>
                                <h:outputText value="#{method.type}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Use This Method</f:facet>
                                <h:selectBooleanCheckbox value="#{helloBean.map[method]}"></h:selectBooleanCheckbox>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Brief Result</f:facet>
                                <h:outputText value="#{helloBean.briefs[method]}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Result</f:facet>
                                <div style="cursor: pointer; text-decoration: blue underline;" onclick="spoiler_#{method.cleanName}.style.display = ((spoiler_#{method.cleanName}.style.display === 'none') ? 'inherit' : 'none')">Spoiler</div>
                                <div id="spoiler_#{method.cleanName}" style="display: none;">
                                    <h:outputText value="#{helloBean.results[method]}"></h:outputText>
                                </div>
                            </h:column>
                        </h:dataTable>                   
                        <h:messages/>
                        <h:commandButton value="Submit" action="#{helloBean.doit}" />
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
