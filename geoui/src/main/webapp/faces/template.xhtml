<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Geocaching Tools</title>
        <meta charset="utf-8"/>
        <!--Bootstrap-->
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+" crossorigin="anonymous"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-HzUaiJdCTIY/RL2vDPRGdEQHHahjzwoJJzGUkYjHVzTwXFQ2QN/nVgX7tzoMW3Ov" crossorigin="anonymous"/>
    </h:head>

    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#">
                        <img onclick="" src="res\logo.png" title="Startseite" height="100" width="210" style="margin: 10px 20px 10px 10px"/>
                    </a>
                </div>

                <div class="navbar-collapse">
                    <a href="#" class="btn btn-primary" style="margin-bottom: -160px">Primary</a>
                    <a href="#" class="btn btn-primary" style="margin-bottom: -160px">Primary</a>
                    <div class="nav navbar-nav navbar-right">
                        <a href="#">
                            <img onclick="" src="res\ger-flag.jpg" title="Deutsch" height="10" width="18" style="margin: 0 0 -160px 0"/>
                        </a>
                        <a href="#">
                            <img onclick="" src="res\eng-flag.jpg" title="English" height="10" width="18" style="margin: 0 0 -160px 0"/>
                        </a>

                        <!-- OAuth-Login -->
                        <meta name="google-signin-client_id" content="282017452229-165f3htsp7os10s9bk4689lunqm38euj.apps.googleusercontent.com"/>
                        <script src="https://apis.google.com/js/platform.js" async="true" defer="true"></script>
                        <script>
                            function onSignIn(googleUser) {
                                var id_token = googleUser.getAuthResponse().id_token;
                                var xhr = new XMLHttpRequest();
                                xhr.open('POST', 'http://localhost:8080/geoui/OAuthServlet');
                                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                                xhr.send('idtoken=' + id_token);
                            }

                            function signOut() {
                                var auth2 = gapi.auth2.getAuthInstance();
                                auth2.signOut();
                            }
                        </script>
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        <h:commandButton onclick="signOut();" value="Sign out" class="btn btn-primary"/>
                    </div>
                </div>
            </div>
        </nav>

        <div id="left" class="left">
            <p>Left</p>
        </div>

        <div id="container" class="container">
            <ui:insert name="content">
                <h1>Test</h1>
                <button class="btn btn-success">Test</button>
            </ui:insert>
        </div>

        <footer>
            <p>Footer</p>
        </footer>
    </h:body>
</html>
