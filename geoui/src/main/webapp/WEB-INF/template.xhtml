<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view locale="#{localeCon.locale}">

        <h:head>
            <title>Geocaching Tools</title>
            <meta charset="utf-8"/>
            <!--Bootstrap-->
            <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+" crossorigin="anonymous"/>
            <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-HzUaiJdCTIY/RL2vDPRGdEQHHahjzwoJJzGUkYjHVzTwXFQ2QN/nVgX7tzoMW3Ov" crossorigin="anonymous"/>
            <link href="./res/css/layout.css" rel="stylesheet" type="text/css" />
            <!--Favicon-->
            <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
            <link rel="icon" href="res/favicon.ico" type="image/x-icon"/>

            <!--Tags Input-->
            <link rel="stylesheet" href="./res/css/bootstrap-tagsinput.css"/>
            <script src="./res/js/bootstrap-tagsinput.js"></script>
            <style>
                td{
                    word-wrap: break-word;
                    white-space: pre-wrap;
                }
            </style>
        </h:head>

        <h:body>

            <div id="debugstuff" style="position: absolute;z-index: 100; width: 0%;height: 100%;">
                <style>
                    .infofield {
                        text-align:center;
                        position:absolute;
                        bottom:0;left:0;
                        height:45px;width:45px;
                        background-color:grey;
                        border: 1px solid;
                        text-align: center;
                        font-size: xx-small;
                        vertical-align: middle;
                        line-height: 45px;
                        font-weight: bolder;
                    }
                </style>
                <div class="infofield" style="left:0px;background-color: #{userCon.loggedIn ? 'green':'red'};">
                    logged in
                </div>
                <div class="infofield" style="left:50px;background-color: #{userCon.activated ? 'green':'red'};">
                    activated
                </div>
                <div class="infofield" style="left:100px;" onclick="window.location = 'user.xhtml'">
                    Go To User
                </div>
            </div>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid" style="background-color: #4974FF">

                    <div class="navbar-header" >
                        <a href="#">
                            <img onclick="" src="res\logo.png" title="Startseite" height="100" width="210" style="margin: 10px 20px 10px 10px"/>
                        </a>
                    </div>

                    <div class="navbar-collapse"  >
                        <ul class="nav navbar-nav">
                            <div style="margin-top: 7%">
                                <a href="home.xhtml">
                                    <h:outputText class="btn btn-primary" value="#{i18n['home']}"/>
                                </a>
                                <a href="text_decipher.xhtml">
                                    <h:outputText class="btn btn-primary" value="#{i18n['textEnt']}" rendered="#{not userController.loggedIn}"/>
                                </a>
                                <a href="pic_decipher.xhtml" >
                                    <h:outputText  class="btn btn-primary"  value="#{i18n['bildEnt']}" rendered="#{not userController.loggedIn}"/>
                                </a>
                                <a href="#">
                                    <h:outputText class="btn btn-primary" value="#{i18n['geochecker']}" rendered="#{not userController.loggedIn}"/>
                                </a>
                                <a href="invite_user.xhtml">
                                    <h:outputText class="btn btn-primary" value="#{i18n['userEinladen']}" rendered="#{not userController.loggedIn}"/>
                                </a>
                            </div>  
                        </ul>
                        <div class="nav navbar-nav navbar-right">
                            <h:form>
                                <h:commandButton action="#{localeCon.setLocaleEN()}"  image="res\flags\eng-flag.ico" style="height: 30px; width: 35px; margin-top: 60px"/>
                                <h:commandButton action="#{localeCon.setLocaleDE()}"  image="res\flags\ger-flag.ico" style="height: 30px; width: 35px"/>
                                <c:if test="#{userCon.loggedIn}">
                                    <img src="#{userCon.userdata.pictureUrl}" style="width: 45px; height: 45px;border-radius: 50%;"/>
                                    <h:commandButton action="#{userCon.logoutRequest()}" value="Logout"/>
                                </c:if>
                            </h:form>

                        </div>
                    </div>
                </div>
            </nav>
            <div class="top_menue">
                <ui:insert name="topBar"/>
            </div>

            <ui:insert name="content"/>

        </h:body>
    </f:view>
</html>
