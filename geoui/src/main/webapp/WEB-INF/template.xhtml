<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{localeCon.locale}">

        <h:head>
            <title>Geocaching Tools</title>
            <meta charset="utf-8"/>
            <!--Bootstrap-->
            <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+" crossorigin="anonymous"/>
            <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-HzUaiJdCTIY/RL2vDPRGdEQHHahjzwoJJzGUkYjHVzTwXFQ2QN/nVgX7tzoMW3Ov" crossorigin="anonymous"/>
            <link href="./res/css/layout.css" rel="stylesheet" type="text/css" />

        </h:head>

        <h:body>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <a href="#">
                            <img onclick="" src="res\logo.png" title="Startseite" height="100" width="210" style="margin: 10px 20px 10px 10px"/>
                        </a>
                    </div>

                    <div class="navbar-collapse" >

                        <a href="home.xhtml" class="btn btn-primary" style="margin-bottom: -160px"><h:outputText value="#{i18n['home']}"/></a>
                        <a href="text_decipher.xhtml" class="btn btn-primary" style="margin-bottom: -160px"><h:outputText value="#{i18n['textEnt']}"/></a>
                        <a href="pic_decipher.xhtml" class="btn btn-primary" style="margin-bottom: -160px"><h:outputText value="#{i18n['bildEnt']}"/></a>
                        <a href="#" class="btn btn-primary" style="margin-bottom: -160px"><h:outputText value="#{i18n['geochecker']}"/></a>
                        <a href="invite_user.xhtml" class="btn btn-primary" style="margin-bottom: -160px"><h:outputText value="#{i18n['userEinladen']}"/></a>

                        <div class="nav navbar-nav navbar-right">
                            <h:form>
                                <h:commandButton action="#{localeCon.setLocaleEN()}"  image="res\flags\eng-flag.ico" style="height: 30px; width: 35px; margin-top: 60px"/>
                                <h:commandButton action="#{localeCon.setLocaleDE()}"  image="res\flags\ger-flag.ico" style="height: 30px; width: 35px"/>
                                <a href="#" class="btn btn-primary"><h:outputText value="#{i18n['logout']}"/></a>
                            </h:form> 
                        </div>
                    </div>
                </div>
            </nav>
            <div class="left-bar">
                <ui:insert name="leftmenue"/>
            </div>

            <div class="jumbotron">
                <ui:insert name="content"/>
            </div>

        </h:body>
    </f:view>
</html>
